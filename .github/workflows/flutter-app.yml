name: Flutter Lint and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  flutter-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.4

      - name: Install dependencies
        run: 
          cd helloworld_app
          flutter pub get

      - name: Run Flutter lint
        run:
          cd helloworld_app
          flutter analyze

      - name: Run Flutter tests
        run:
          cd helloworld_app
          flutter test
